<template name="listEventos">
	<div class="row">
			    <div class="col-lg-12">
                   <a href="cadastrareventos" >Cadastrar Eventos</a>
            
					 <table class="table">
					    <thead>
					      <tr>
					        <th>Nome</th>
					        <th>Deletar</th>
					      </tr>
					    </thead>
					    <tbody>
					     {{#each e}}
					      <tr>
					        <td>{{nomeEvento}}</td>
					        <td><a href="#" id="remover-evento">Deletar</a></td>
					      </tr>
					      {{/each}}
					    </tbody>
					  </table>
                </div>
            </div>
</template>
