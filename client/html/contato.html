<template name="contato">
  <section id="contato" class="services-section">
        <div class="container">
        <div class="alert alert-success">
           <strong>Informação!</strong> Não se esqueça de relacionar a modalidade respectiva para o contato.
        </div>
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12" >
                   <form class="form-horizontal">
                <fieldset>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 col-xs-2 col-sm-2 control-label">Email</label>
                    <div class="col-lg-10 col-xs-10 col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputNome" class="col-lg-2 col-xs-2 col-sm-2 control-label">Nome</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox">Kung Fu 
                        </label>
                         <label>
                          <input type="checkbox">Kraw Maga
                        </label>
                         <label>
                          <input type="checkbox">Boxe 
                        </label>
                         <label>
                          <input type="checkbox">Taekwondo
                        </label>
                         <label>
                          <input type="checkbox">Karatê
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 col-xs-2 col-sm-2 control-label">Detalhes?</label>
                    <div class="col-lg-10 col-xs-10 col-sm-10">
                      <textarea class="form-control" rows="3" placeholder="Insira detalhes que precisamos saber..." id="textArea"></textarea>
                      
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-xs-10 col-sm-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancelar</button>
                      <button type="submit" class="btn btn-primary " id="myButton" data-loading-text="Loading..." >Enviar</button>
                    </div>
                  </div>
                </fieldset>
              </form>
                </div>
            </div>
        </div>
    </section>

</template>
