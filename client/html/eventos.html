<template name="eventos">
  
   <section id="eventos" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <div class="row">
                    {{#each ev}} 
                        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                            <a class="thumbnail"  data-placement="bottom" data-toggle="popover" title='{{nomeEvento}}'
                             data-content='{{descEvento}}'>
                                <img class=" no-print img-responsive" src='{{file}}' 
                                alt="campeonato karate">
                            </a>
                        </div>

                      {{/each}}

                      
        </div>
                </div>
            </div>
        </div>
    </section>
</template>
